<!DOCTYPE html>

<html lang="en">

{{{head}}}

<body role="document">
{{{nav}}}

<div class="container main">
    <table id="crash_dump_table" class="table" cellspacing="0" width="100%" style="display: none">
        <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Version</th>
            <th>Date</th>
            <th>Report</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>

<!-- Modal -->
<div class="modal fade" id="modal_crash_dumps" tabindex="-1" role="dialog" aria-labelledby="modal_crash_dumps_label">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal_crash_dumps_label">Crash dump</h4>
                <button id="walk" type="button" class="btn btn-primary">Walk</button>
                <button id="clear_select" type="button" class="btn btn-primary">Clear</button>
                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <select id="select_crash_dump" multiple data-placeholder="Symbol files...">
                </select>

            </div>
            <div class="modal-body">
                <p>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
<script src="/bundles/crash_dump.js"></script>
<script src="/js/crash_dump.js"></script>
