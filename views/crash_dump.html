<div class="container flex-column p-5">
    <table id="crash-dump-table" class="table">
        <thead class="bg-primary">
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Version</th>
            <th>Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {{#each crash_dumps}}
        <tr data-toggle="modal"
            data-target="crash-dump-modal"
            row-id="{{id}}">
            <td class="view"
                data-toggle="modal"
                data-target="#crash-dump-modal">
                {{id}}
            </td>
            <td class="view"
                data-toggle="modal"
                data-target="#crash-dump-modal">
                {{product}}
            </td>
            <td class="view"
                data-toggle="modal"
                data-target="#crash-dump-modal">
                {{version}}
            </td>
            <td class="view"
                data-toggle="modal"
                data-target="#crash-dump-modal">
                {{createdAt}}
            </td>
            <td>
                <a class="delete" href="#">
                    <svg class="icon">
                        <use xlink:href="#icon-bin"></use>
                    </svg>
                </a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</body>

<div class="modal fade" id="crash-dump-modal" tabindex="-1" role="dialog" aria-labelledby="crash-dump-modal-label">
    <div id="crash-dump-view" class="modal-dialog modal-lg" role="document">

    </div>
</div>
